<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Users</span>
    <span class="example-spacer"></span>
    <input matInput placeholder="Search">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchValue" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with profile icon">
        <mat-icon>account_circle</mat-icon>
      </button>

  </mat-toolbar>

<div class="card" >
  <mat-card class="example-card" *ngFor="let user of users;">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
        <img mat-card-md-image src={{user.avatar}} style="border-radius: 50%;"  alt="Image of a Shiba Inu">
      </mat-card-title-group>
    </mat-card-header>


    <mat-card-actions style="justify-content: end; margin-top: 35px;">
        <mat-card-content style="padding-top: 30px;">
            {{user.email}}
            <button [routerLink]="['/details', user.id]"  mat-button style="background-color: #e1d9d9;">Details</button>
        </mat-card-content>
      </mat-card-actions>
  </mat-card>
</div>


<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
